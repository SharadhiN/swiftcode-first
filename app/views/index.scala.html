<!DOCTYPE html> 
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
   		<link rel="stylesheet" href="/assets/stylesheets/main.css"> <!--assets refers to the folder public-->
	</head>
	<body ng-app = "chatApp" ng-controller = "chatController" layout = "row" layout-align = "center stretch"> <!--ng - angular-->
		<md-card flex="none" layout="column">
    	  <md-content flex="90" id="message-pane" style="width:480px;
    		background:url(http://www.lgg3wallpaper.com/wp-content/uploads/Abstract/Abstract%20LG%20G3%20Wallpapers%2097.jpg);
    		background-repeat:no-repeat;
    		background-size:cover;
    		background-position:right bottom">
        <div ng-repeat = "message in messages" layout="column" layout-align="{{message.sender=='BOT' ? 'start start' : 'start end'}}">
            <md-card style = "max-width:78%; border-radius:10px; padding:10px; font-size:14px;" ng-style="message.sender=='BOT'?{'background-color':'#b8d2d3'}:{'background-color':'#88bff7'}">
              <span>{{message.text}}</span>
              <span ng-bind-html = "trust(message.feedResponse.description)">{{message.feedResponse.description}}</span>
              <spanved style="margin-top: 4px; float: right; color: #666666 ; font-size: 10px;"> {{message.time}} </span>
            </md-card>
        </div> 
        </md-content>

    		<md-card flex="10" style="margin: 0px" layout="row" layout-align="space-between center" class="md-whiteframe-8dp">
    			<form flex = "90" ng-submit="sendMessage()" layout="row">
    				<md-input-container flex = "100">
    					<label>Message</label>
    					<input ng-model="userMessage">
                	</md-input-container>
           		</form>
           		<md-button flex="10" style="height: 100%; padding: 0px " class="md-icon-button " ng-click="sendMessage()" align="right">
            		<md-icon style="height: 100%; padding: 0px; " md-svg-icon="/assets/images/ic_chat_48px.svg">
                </md-icon>
            	</md-button>
    		</md-card>
		</md-card>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
   		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
   		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
   		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
   		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
   		<script src="/assets/javascripts/chat.js"></script>
	</body>
</html>
